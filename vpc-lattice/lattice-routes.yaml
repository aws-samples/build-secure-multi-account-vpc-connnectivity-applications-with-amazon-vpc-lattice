AWSTemplateFormatVersion: "2010-09-09"

Description: "Amazon VPC Lattice - Routing configuration"

Parameters:
  Service1:
    Type: String
    Description: Amazon VPC Lattice Service 1
  Service2:
    Type: String
    Description: Amazon VPC Lattice Service 2
  Service3:
    Type: String
    Description: Amazon VPC Lattice Service 3
  Service4:
    Type: String
    Description: Amazon VPC Lattice Service 4
  TargetGroupCluster1:
    Type: String
    Description: Cluster 1 - VPC Lattice Target Group
  TargetGroupCluster2:
    Type: String
    Description: Cluster 2 - VPC Lattice Target Group
  TargetGroupLambda:
    Type: String
    Description: AWS Lambda - VPC Lattice Target Group
  TargetGroupASG:
    Type: String
    Description: AutoScaling group - VPC Lattice Target Group 

Resources:
# ---------- SERVICE 1 LISTENER ----------
  Service1Listener:
    Type: AWS::VpcLattice::Listener
    Properties:
      ServiceIdentifier: !Ref Service1
      Protocol: HTTP
      Port: 80
      DefaultAction:
        Forward:
          TargetGroups:
            - TargetGroupIdentifier: !Ref TargetGroupCluster1
              Weight: 100

