# ---------- SERVICE 3 LISTENER ----------
  Service3Listener:
    Type: AWS::VpcLattice::Listener
    Properties:
      ServiceIdentifier: !Ref Service3
      Protocol: HTTP
      Port: 80
      DefaultAction:
        Forward:
          TargetGroups:
            - TargetGroupIdentifier: !Ref TargetGroupLambda
              Weight: 100
  
  Service3BackendRule:
    Type: AWS::VpcLattice::Rule
    Properties:
      ServiceIdentifier: !Ref Service3
      ListenerIdentifier: !Ref Service3Listener
      Name: backend-rule-service3
      Priority: 10
      Match:
        HttpMatch:
          PathMatch:
            Match:
              Prefix: /backend
      Action:
        Forward:
          TargetGroups:
            - TargetGroupIdentifier: !Ref TargetGroupCluster2
              Weight: 100
  
  Service3LambdaRule:
    Type: AWS::VpcLattice::Rule
    Properties:
      ServiceIdentifier: !Ref Service3
      ListenerIdentifier: !Ref Service3Listener
      Name: lambda-rule-service3
      Priority: 20
      Match:
        HttpMatch:
          PathMatch:
            Match:
              Prefix: /lambda
      Action:
        Forward:
          TargetGroups:
            - TargetGroupIdentifier: !Ref TargetGroupLambda
              Weight: 100

# ---------- SERVICE 2 LISTENER ----------
  Service4Listener:
    Type: AWS::VpcLattice::Listener
    Properties:
      ServiceIdentifier: !Ref Service4
      Protocol: HTTP
      Port: 80
      DefaultAction:
        Forward:
          TargetGroups:
            - TargetGroupIdentifier: !Ref TargetGroupASG
              Weight: 100